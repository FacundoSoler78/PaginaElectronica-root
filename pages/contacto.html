<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tecno Store Historial</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <section class="section">
            <a href="../index.html">
                <img src="../imagenes/logo png-07.png" alt="Logo tecnostore" height="50" width="370">
            </a>
            <div class="buscador">
                <input type="text" placeholder="Buscar productos" required> 
            </div>
            <nav class="nav">
                <ul class="nav__lista">
                    <li class="nav__item">
                        <a class="nav__enlace" href="../pages/productos.html">Productos</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__enlace" href="../pages/ayuda.html">Ayuda</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__enlace" href="../pages/historial.html">Historial</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__enlace" href="../pages/contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>


    <main>
        <table border="1"> 
            <tr>
            <td>
                <div>
                    <h4>Llene los campos con sus datos para recibir la informaci√≥n que desee.</h4>
                    <form action="">
                        <div>
                            <label for="nombre">Nombre completo:</label>
                            <input type="text" id="nombre" placeholder="Ingresar su nombre"> 
                        </div><br>
                        <div>
                            <label for="telefono">Telefono celular:</label>
                            <input type="number" id="telefono" placeholder="Ingresar su telefono"> 
                        </div><br>
                        <div>
                            <label for="mail">Correo electronico:</label>
                            <input type="email" id="mail" placeholder="Ingresar su correo"> 
                        </div><br>
                        <div>
                            <label for="comentario">Consulta:</label>
                            <textarea placeholder="Ingrese su consulta" name="comentario" id="comentario" cols="20" rows="1"></textarea>
                        </div><br>
                        <div>
                            <button>Enviar consulta</button>
                            <input type="reset" value="Limpiar formulario">
            
                        </div><br>
            
                        </div>
                    </form>
                </div>
            </td>
            </tr>


        </table>

        
    </main>

    <footer>
        <h5>Gracias por su visita</h5>
    </footer>
